<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/Login.css" />
  </head>

  <body>
    <div class="login-wrapper">
      <form id="signin-form">
        <h2>Sign In</h2>
        <div class="mb-3 input-field">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Your Password"
            required
          />
        </div>
        <button type="submit" class="SignIn">Sign In</button>
      </form>
      <div id="signin-message" class="mt-3"></div>
      <p class="mt-3 text-center" style="color: #fff">
        Don't have an account?
        <a href="signup.html" class="Link-sign">Sign Up</a>
      </p>
    </div>
    <script>
      document
        .getElementById("signin-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "https://ecommerce.routemisr.com/api/v1/auth/signin",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const result = await response.json();

            if (response.ok) {
              localStorage.setItem("token", result.token);
              document.getElementById("signin-message").textContent =
                "Sign in successful!";
              document.getElementById("email").value = "";
              document.getElementById("password").value = "";
              setTimeout(() => (window.location.href = "../index.html"), 2000);
            } else {
              document.getElementById("signin-message").textContent =
                result.message || "Failed to sign in. Please try again.";
            }
          } catch (error) {
            document.getElementById("signin-message").textContent =
              "An error occurred during sign in.";
          }
        });
    </script>
  </body>
</html>
