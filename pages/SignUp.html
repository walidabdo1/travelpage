<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/Login.css" />
  </head>

  <body>
    <div class="login-wrapper">
      <form id="sign-up-form">
        <h2>Sign Up</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name :-"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email :-"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password :-"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm Password :"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Phone :"
            required
          />
        </div>
        <button type="submit" class="SignUp">Sign Up</button>
      </form>
      <div id="message"></div>
      <p class="mt-3 text-center" style="color: #fff">
        Already have an account?
        <a href="signin.html" class="Link-sign">Sign In</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("sign-up-form");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const rePassword = document.getElementById("confirm-password").value;
        const phone = document.getElementById("phone").value;

        if (password !== rePassword) {
          document.getElementById("message").innerText =
            "Confirm password does not match";
          return;
        }

        try {
          const response = await fetch(
            "https://ecommerce.routemisr.com/api/v1/auth/signup",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name,
                email,
                password,
                rePassword,
                phone,
              }),
            }
          );

          if (response.ok) {
            document.getElementById("message").innerText =
              "Registration completed successfully and data saved!";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("confirm-password").value = "";
            document.getElementById("phone").value = "";
            setTimeout(() => (window.location.href = "./Signin.html"), 2000);
          } else {
            const error = await response.json();
            document.getElementById(
              "message"
            ).innerText = `Failed to register: ${error.message}`;
          }
        } catch (error) {
          document.getElementById(
            "message"
          ).innerText = `Failed to register: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
